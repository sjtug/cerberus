# I know I should split this into zh-Hans and zh-Hant, but @messageformat/convert only supports CLDR plural categories
zh:
  challenge:
    title: "确保你不是机器人！"
    calculating: "计算中..."
    difficulty_speed: "难度: %{difficulty}, 速度: %{speed}kH/s"
    taking_longer: "这比预期的要慢，请不要刷新页面。"
    why_seeing: "为什么我会看到这个？"
    why_seeing_body:
      part_1: >-
        你看到这个是因为这个网站的管理员设置了 %{cerberus} 来保护服务器免受 PCDN 攻击。这可能会导致网站宕机，使它们对所有人无法访问。
      part_2: >-
        如果你熟悉 %{anubis} 由 %{techaro} 开发，Cerberus 是类似的，它是 Caddy 的 Anubis 端口。虽然 Anubis 专注于保护网站免受 AI 爬虫的攻击，但 Cerberus 的目的是保护志愿者运行的开源基础设施免受激进的 PCDN 攻击。
      part_3: >-
        请注意，Cerberus 需要使用现代 JavaScript 特性，而像 %{jshelter} 这样的插件会禁用它们。请为此域名禁用 %{jshelter} 或其他类似的插件。
    must_enable_js: "你必须启用 JavaScript 才能通过挑战。"
  success:
    title: "成功！"
    verification_complete: "验证完成！"
    took_time_iterations: "用时 %{time}ms, 迭代 %{iterations} 次"
  error:
    error_occurred: "处理你的请求时发生错误。"
    try_again: "重试"
    contact_us: 如果你认为这是一个错误，请联系我们 %{mail}.
  footer:
    author: 受保护于 %{cerberus} 由 %{sjtug} 开发。
    upstream: 受启发于 %{anubis} 由 %{techaro} 于 🇨🇦 开发。
